<div @enterLeaveTriggerFavoriteContacts *ngIf="isLoaded" class="container">
    <!-- MOBILE -->
    <div class="hide-mobile client-data-header">
        <div class="col-xs-4">
            <div class="image-cropper pull-right" (click)="addPhoto()">
                <img class="rounded" />
                <div class="image-cropper-text">
                    <div class="text"><i class="fa fa-upload icon-interactive" aria-hidden="true"></i></div>
                </div>
            </div>
        </div>
        <div class="col-xs-8">
            <div class="contact-name">
                <div class="icon-left">
                    <i class="fa fa-arrow-left icon-interactive" aria-hidden="true" (click)="navigateBack()"></i>
                </div>
            </div>

            <form [formGroup]="contactDataFormGroup">
                <div class="data-area">
                    <span class="channel-of-contact"><i class="fa fa-user-o icon-right-margin"
                            aria-hidden="true"></i>full
                        name</span>
                    <section>
                        <div class="input-field" style="display: inline-block">
                            <input placeholder="First name" formControlName="firstNameFormControl">
                        </div>

                        <div class="input-field" style="display: inline-block">
                            <input placeholder="Last name" formControlName="lastNameFormControl">
                        </div>
                    </section>
                    <section>
                        <app-print-error @dropErrMsg [control]="contactDataFormGroup.get('firstNameFormControl')">
                        </app-print-error>
                        <app-print-error @dropErrMsg [control]="contactDataFormGroup.get('lastNameFormControl')">
                        </app-print-error>
                    </section>
                </div>

                <div class="contact-list-divider"></div>

                <div class="data-area">
                    <span class="channel-of-contact"><i class="fa fa-envelope-o icon-right-margin"
                            aria-hidden="true"></i>email</span>
                    <section>
                        <div class="input-field">
                            <input class="email-input" placeholder="e-mail" formControlName="emailFormControl">
                        </div>
                        <app-print-error @dropErrMsg [control]="contactDataFormGroup.get('emailFormControl')">
                        </app-print-error>
                    </section>
                </div>

                <div class="contact-list-divider"></div>

                <div class="data-area">
                    <span class="channel-of-contact"><i class="fa fa-phone icon-right-margin"
                            aria-hidden="true"></i>phones</span>
                    <div @enterLeaveTriggerFavoriteContacts formArrayName="phoneNumbers"
                        *ngFor="let phone of contactDataFormGroup.get('phoneNumbers').controls; let i = index;">
                        <div [formGroupName]="i">
                            <section>
                                <div class="input-field" style="display: inline-block">
                                    <input placeholder="Phone number" formControlName="phoneNumber">
                                </div>
                                <div class="input-field" style="display: inline-block">
                                    <input placeholder="Phone description" formControlName="phoneDescription">
                                </div>
                                <div style="display: inline-block">
                                    <i class="fa fa-times icon-left-margin icon-interactive" aria-hidden="true"
                                        (click)="removeNumber(i)"></i>
                                </div>
                            </section>
                            <section>
                                <app-print-error @dropErrMsg
                                    [control]="contactDataFormGroup.controls.phoneNumbers.controls[i].controls.phoneNumber">
                                </app-print-error>
                            </section>
                            <section>
                                <app-print-error @dropErrMsg
                                    [control]="contactDataFormGroup.controls.phoneNumbers.controls[i].controls.phoneDescription">
                                </app-print-error>
                            </section>
                        </div>
                    </div>

                    <section>
                        <button class="action-button button-add-new" (click)="addPhoneNumber()">
                            <i class="fa fa-plus" aria-hidden="true"></i> Add
                        </button>
                    </section>
                </div>
            </form>

            <div class="action-section">
                <button class="action-button button-grey pull-left" (click)="navigateBack()">Cancel</button>
                <button class="action-button button-green" [disabled]="contactDataFormGroup.invalid"
                    (click)="saveContact(true)">Save</button>
            </div>
        </div>
    </div>

    <!-- MOBILE -->
    <div class="show-mobile client-data-header">

        <div class="details-icons-header">
            <div class="mobile-details-header-icons-left">
                <i class="fa fa-arrow-left icon-interactive pull-left" aria-hidden="true" (click)="navigateBack()"></i>
            </div>
            <div class="mobile-details-header-icons-right">
            </div>
        </div>

        <div class="details-divider"></div>


        <div class="image-cropper" (click)="addPhoto()">
            <img class="rounded" />
            <div class="image-cropper-text">
                <div class="text"><i class="fa fa-upload icon-interactive" aria-hidden="true"></i></div>
            </div>
        </div>

        <div class="contact-list-divider"></div>

        <div>
            <form [formGroup]="contactDataFormGroup">
                <div class="data-area">
                    <span class="channel-of-contact"><i class="fa fa-user-o icon-right-margin"
                            aria-hidden="true"></i>full
                        name</span>
                    <section>
                        <div style="width: 100%;">
                            <div class="input-field">
                                <input placeholder="First name" formControlName="firstNameFormControl">
                            </div>
                            <div class="input-field">
                                <input placeholder="Last name" formControlName="lastNameFormControl">
                            </div>
                        </div>
                    </section>
                    <section>
                        <app-print-error @dropErrMsg [control]="contactDataFormGroup.get('firstNameFormControl')">
                        </app-print-error>
                        <app-print-error @dropErrMsg [control]="contactDataFormGroup.get('lastNameFormControl')">
                        </app-print-error>
                    </section>
                </div>

                <div class="contact-list-divider"></div>

                <div class="data-area">
                    <span class="channel-of-contact"><i class="fa fa-envelope-o icon-right-margin"
                            aria-hidden="true"></i>email</span>
                    <section>
                        <div>
                            <input class="email-input" placeholder="e-mail" formControlName="emailFormControl">
                        </div>
                        <app-print-error @dropErrMsg [control]="contactDataFormGroup.get('emailFormControl')">
                        </app-print-error>
                    </section>
                </div>

                <div class="contact-list-divider"></div>

                <div class="data-area">
                    <span class="channel-of-contact"><i class="fa fa-phone icon-right-margin"
                            aria-hidden="true"></i>phones</span>
                    <div @enterLeaveTriggerFavoriteContacts formArrayName="phoneNumbers"
                        *ngFor="let phone of contactDataFormGroup.get('phoneNumbers').controls; let i = index;">
                        <div [formGroupName]="i">
                            <section>
                                <div class="input-field-phone">
                                    <input placeholder="Phone number" formControlName="phoneNumber">
                                </div>
                                <div class="input-field-phone">
                                    <input placeholder="Phone description" formControlName="phoneDescription">
                                </div>
                                <div style="display: inline-block">
                                    <i class="fa fa-times icon-delete icon-interactive" aria-hidden="true"
                                        (click)="removeNumber(i)"></i>
                                </div>
                            </section>
                            <section>
                                <app-print-error @dropErrMsg
                                    [control]="contactDataFormGroup.controls.phoneNumbers.controls[i].controls.phoneNumber">
                                </app-print-error>
                            </section>
                            <section>
                                <app-print-error @dropErrMsg
                                    [control]="contactDataFormGroup.controls.phoneNumbers.controls[i].controls.phoneDescription">
                                </app-print-error>
                            </section>
                        </div>
                    </div>
                    <section>
                        <button class="action-button button-add-new" (click)="addPhoneNumber()">
                            <i class="fa fa-plus" aria-hidden="true"></i> Add
                        </button>
                    </section>
                </div>
            </form>
        </div>

        <div class="action-section">
            <button class="action-button button-grey pull-left" (click)="navigateBack()">Cancel</button>
            <button class="action-button button-green" [disabled]="contactDataFormGroup.invalid"
                (click)="saveContact(true)">Save</button>
        </div>
    </div>
</div>
