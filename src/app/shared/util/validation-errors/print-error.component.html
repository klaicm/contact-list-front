<div class="text-danger" *ngIf="control && control.invalid && (control.dirty || control.touched)">
    <div *ngIf="control.errors.required"><small>This field is required</small></div>
    <div *ngIf="control.errors.email"><small>Email is not in right format</small></div>
    <div *ngIf="control.errors.maxlength"><small>Too long</small></div>
    <div *ngIf="control.errors.pattern"><small>Character not allowed</small></div>
</div>
